<!DOCTYPE html>
<html lang="en">
  <head>
    <script type="module" src="conx/conx.js"></script>
  </head>
  <body>
    <div
      id="main"
      style="width: 100%; height: 100%; position: fixed; background: lightblue"
    >
      <style>
        div {
          overflow: auto;
          display: inline-block;
        }
        table {
          width: 330px;
        }
        td {
          padding: 0px;
          width: 80px;
          height: 80px;
        }
        td button {
          font-weight: bold;
          font-size: 40px;
          border: 4px solid #808080;
          text-align: center;
          padding: 4px;
          width: 100%;
          height: 100%;
        }
      </style>
      <div id="top" style="width: 100%; position: absolute; top: 0">
        <div
          id="selection"
          style="width: 100%; height: 100px; background: gray"
        >
          <button type="button">abc</button>
        </div>
      </div>
      <div id="middle"></div>
      <div id="bottom" style="width: 100%; position: absolute; bottom: 0">
        <div
          id="commandLine"
          style="width: 100%; height: 20px; background: white"
        >
          command line
        </div>
        <div>
          <div style="width: 330px; height: 412px; background: gray">
            <div style="width: 330px; height: 99px; overflow: hidden">
              <conx-slider id="brightness"
                params='{"align":0, "thumb":0, "title":"Brightness", "background":"#404040"}'
              />
            </div>
            <div style="width: 330px; height: 99px; overflow: hidden">
              <conx-slider id="hue" params='{"align":0, "title":"Hue"}' />
            </div>
            <div style="width: 330px; height: 99px; overflow: hidden">
              <conx-slider id="saturation"
                params='{"align":0, "thumb":0, "title":"Saturation", "background":"white", "foreground":"black"}'
              />
            </div>            
          </div>
          <div
            id="numpad"
            style="width: 330px; height: 412px; background: black"
          >
            <table>
              <tr>
                <td><button type="button">LG</button></td>
                <td><button type="button">EN</button></td>
                <td><button type="button"></button></td>
                <td><button type="button">SR</button></td>
              </tr>
              <tr>
                <td><button type="button">7</button></td>
                <td><button type="button">8</button></td>
                <td><button type="button">9</button></td>
                <td><button type="button">FL</button></td>
              </tr>
              <tr>
                <td><button type="button">4</button></td>
                <td><button type="button">5</button></td>
                <td><button type="button">6</button></td>
                <td><button type="button">ZR</button></td>
              </tr>
              <tr>
                <td><button type="button">1</button></td>
                <td><button type="button">2</button></td>
                <td><button type="button">3</button></td>
                <td rowspan="2"><button type="button">E</button></td>
              </tr>
              <tr>
                <td colspan="2"><button type="button">0</button></td>
                <td><button type="button">&#8594;</button></td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
